version: '3.9'

services:
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # ports:
    #   - 3011:8080
    networks:
      - treafik_proxy
    # command: --http-api-metrics --debug prometheus grafana
    restart: unless-stopped
    
networks:
  treafik_proxy:
    driver: bridge
    external: true